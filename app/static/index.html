<!DOCTYPE html>
<html lang="en">

<head>
    <title>Malayalam Text Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .hpad {
            padding-top: 6%;
            padding-bottom: 3%;
        }

        .tpad {
            width: 40%;
            resize: none;
        }
    </style>
</head>

<body>
    <div class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand pl-3" href="#">Summarizer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Try</a>
                    <a class="nav-link" href="#">Benchmark</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container d-flex flex-column justify-content-evenly gap-3">
        <h1 class="row d-flex justify-content-center hpad">Malayalam Text Summarizer</h1>
        <!-- <div class="container">
            <div class="mtop d-flex justify-content-evenly">
                <textarea class="p-1 txt"></textarea>
                <textarea class="p-1 txt"></textarea>
            </div>
        </div> -->
        <div class="container">
            <div class="row justify-content-evenly">
                <textarea class="form-control col-3 tpad" rows="15"></textarea>
                <textarea class="form-control col-3 tpad" rows="15"></textarea>
            </div>
        </div>
        <div class="py-4 d-grid col-6 container">
            <button type="button" class="btn btn-primary btn-lg">Summarize!</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
